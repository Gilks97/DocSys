{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="login-box">
  <div class="login-logo"><b>Doc</b>Sys</div>
  <div class="card">
    <div class="card-body login-card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
