{% load static %}
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="" class="brand-link">
      <img src="{% static "dist/img/doc3.png" %}" 
          alt="DocSys Logo" 
          class="brand-image elevation-3"
          style="width:40px; height:40px; border-radius:50%; object-fit:cover; opacity:.8;">
      <span class="brand-text font-weight-light">DocSys</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{% static "dist/img/user2-160x160.jpg" %}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="{% url 'staff_profile' %}" class="d-block">{{ user.username }}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            {% url 'staff_home' as staff_home %}
            <a href="{{ staff_home }}" class="nav-link {% if request.path == staff_home %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Home
              </p>
            </a>
          </li>

          <li class="nav-item">
            {% url 'upload_document_staff' as upload_document_staff %}
            <a href="{{ upload_document_staff }}" class="nav-link {% if request.path == upload_document_staff %} active {% endif %}">
              <i class="nav-icon fas fa-upload"></i>
              <p>Upload Document</p>
            </a>
          </li>

          <li class="nav-item">
            {% url 'staff_view_documents' as staff_view_documents %}
            <a href="{{ staff_view_documents }}" class="nav-link {% if request.path == staff_view_documents %} active {% endif %}">
              <i class="nav-icon fas fa-file-alt"></i>
              <p>View Documents</p>
            </a>
          </li>

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
