{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Document System</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Background wallpaper */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{% static 'dist/img/wallpaper1.avif' %}") no-repeat center center fixed;
            background-size: cover;
        }

        /* Jungle Green + Gold Navbar */
        nav {
            background-color: rgba(1, 80, 48, 0.9);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: #FFD700;
            font-size: 1.5rem;
            margin: 0;
        }

        nav button {
            background: none;
            border: 2px solid #FFD700;
            color: #FFD700;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        nav button:hover {
            background: #FFD700;
            color: #29AB87;
        }

        /* Centered login form */
        .login-container {
            display: none; /* hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 400px;
            width: 90%;
            background: rgba(30, 30, 30, 0.65);  /* darker transparent background */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            color: #fff; /* make text white for contrast */
        }

        .login-container.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.05);
        }

        .login-container h2 {
            text-align: center;
            color: #0c6149;
            margin-bottom: 1rem;
        }

        .login-container input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            background: #0c6149;
            color: #FFD700;
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: #FFD700;
            color: #29AB87;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <h1>Document System</h1>
        <button onclick="toggleLogin()">Login</button>
    </nav>

    <!-- Login Form -->
    <div id="loginForm" class="login-container">
        <h2>Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        function toggleLogin() {
            let form = document.getElementById("loginForm");
            form.classList.toggle("show");
        }
    </script>
</body>
</html>
