
services:
  - type: web
    name: docsys-app
    env: docker
    plan: free
    docker:
      dockerfile: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: docsys_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
    numInstances: 1

databases:
  - name: docsys_db
    plan: free
    databaseName: docsys
    user: docsys_user
EOF